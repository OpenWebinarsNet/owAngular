
<h3>Formulario</h3>

<form name="form" class="css-form" novalidate>

    <div ng-show="form.name.$touched">
        <span ng-show="form.name.$error.required">Completa el nombre.</span>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input placeholder="Nombre" type="text" ng-model="userData.name" name="name"
                   class="form-control" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input placeholder="email" type="email"
                   name="email" class="form-control" ng-model="userData.email" required>
        </div>
    </div>

</form>
