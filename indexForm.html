
<h3>Detalles de mi perfil</h3>

<form name="form" class="css-form" novalidate>

    <div ng-show="form.name.$touched">
        <span ng-show="form.name.$error.required">Completa el email.</span>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input placeholder="Nombre" type="text" name="name" class="form-control" ng-model="user.name" required>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <!-- TEST -->
            <input type="number" name="size"
                   min="0" max="10" integer /></label><br />
            <span ng-show="form.size.$error.integer">The value is not a valid integer!</span>
            <span ng-show="form.size.$error.min || form.size.$error.max">
      The value must be in range 0 to 10!</span>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-md-12">
            <input placeholder="email" type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>
    </div>
</form>
